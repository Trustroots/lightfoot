<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <title>Lightfoot</title>
  <!-- Globe -->
  <circle cx="16" cy="16" r="8.5" fill="#4A90E2" stroke="#2E5C8A" stroke-width="0.6"/>
  <!-- Simplified landmasses -->
  <path d="M 10 12 Q 12 10, 14 12 Q 14 14, 12 16 Q 10 14, 10 12" fill="#7CB342"/>
  <path d="M 18 14 Q 20 12, 22 14 Q 22 16, 20 18 Q 18 16, 18 14" fill="#7CB342"/>
  <path d="M 14 20 Q 16 18, 18 20 Q 18 22, 16 24 Q 14 22, 14 20" fill="#7CB342"/>
  
  <!-- People holding hands around the globe -->
  <!-- Top person -->
  <circle cx="16" cy="4" r="1.8" fill="#FFB74D"/>
  <line x1="16" y1="5.8" x2="16" y2="7.5" stroke="#FFB74D" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="13.5" y1="7.5" x2="18.5" y2="7.5" stroke="#FFB74D" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Right person -->
  <circle cx="28" cy="16" r="1.8" fill="#F06292"/>
  <line x1="26.2" y1="16" x2="24.5" y2="16" stroke="#F06292" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="24.5" y1="13.5" x2="24.5" y2="18.5" stroke="#F06292" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Bottom person -->
  <circle cx="16" cy="28" r="1.8" fill="#BA68C8"/>
  <line x1="16" y1="26.2" x2="16" y2="24.5" stroke="#BA68C8" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="13.5" y1="24.5" x2="18.5" y2="24.5" stroke="#BA68C8" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Left person -->
  <circle cx="4" cy="16" r="1.8" fill="#64B5F6"/>
  <line x1="5.8" y1="16" x2="7.5" y2="16" stroke="#64B5F6" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="7.5" y1="13.5" x2="7.5" y2="18.5" stroke="#64B5F6" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Connecting arcs (hands holding) -->
  <path d="M 17.8 4 Q 22 8, 26.2 14" stroke="#FFB74D" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M 26.2 18 Q 22 24, 17.8 28" stroke="#F06292" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M 14.2 28 Q 10 24, 5.8 18" stroke="#BA68C8" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M 5.8 14 Q 10 8, 14.2 4" stroke="#64B5F6" stroke-width="0.8" fill="none" opacity="0.6"/>
</svg>
